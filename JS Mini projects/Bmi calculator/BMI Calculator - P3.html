<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI INDEX Calculator</title>
    <link rel="stylesheet" href="project3.css">
</head>
<body>

<div id="container">
    <h1 style="margin-top: 15px;"> BMI Index Calculator</h1>

<form>
        <div id="input">
            <p><label>Height in cm :</label> <input type="text" id="height"> </p><br> 
            <p><label>Weight in Kg : </label><input type="text" id="weight"> </p><br> <br>
            <button id="btn"> Calculate </button> <br><br>

            <p id="result"></p>

            <br><br> 

            <h4>BMI weight Guide</h4>  <br>
            <p>Under weight = Less than 18.6 </p>
            <p>Normal Range = 18.6 to 24.9 </p>
            <p>Over weight = Greater than 24.9 </p>
            <!-- <p id="info"> Output :</p> -->
        </div>
    </div>
</form>

<script src="project3.js"></script>
</body>
</html>
