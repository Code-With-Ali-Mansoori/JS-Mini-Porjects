<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="p2.css">
</head>
<body>
    <div class="calculator">
    <input type="text" placeholder="0" >

    <div class="btns" > 
        <button class="clr">C</button>
        <button class="clr">/</button>
        <button class="clr">*</button>
        <button class="clr">Del</button>
    </div>

    <div class="btns" > 
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="clr">+</button>
   </div>

    <div class="btns" > 
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="clr">-</button>
    </div>

    <div class="btns" > 
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>

    <div class="btns" > 
        <button >%</button>
        <button>0</button>
        <button>.</button>
        <button class="clr" id="equal">=</button>
    </div>

    </div>

<script src="p2.js"></script>
</body>
</html>
