<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game!</title>
    <link rel="stylesheet" href="project5.css">
</head>
<body>
    
<div id="container">

    <div id="header"><h1>Number Guessing Game</h1></div>

    <div id="main"> 
        <div id="guide">
            <p>Try and guess a random Number between 1 to 100</p>
            <p>You have 10 attempts to guess the right Number</p>
        </div>
    
        <div id="game">
            <H1> Guess the Number </H1>
            <input type="Text" id="val"></input> 
            <br> <br> 
            <button id="button"> Submit </button>
            <p id="result"> Result </p>
        </div>
    
        <div id="remains">
            <p id="Previous">Previous Guesses : </p>
            <p id="Remaining">Guesses Remaining : 10</p>
        </div>
    </div>
   

</div>

<script src="project5.js"></script>    
</body>
</html>
